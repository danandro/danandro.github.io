<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lesson 9</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
					<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваше email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получите инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
				<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="feature-box">
						<img src="img/ftr1.png" alt="преимущество 1">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="feature-box">
						<img src="img/ftr2.png" alt="преимущество 2">
						<p>Второй преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="feature-box">
						<img src="img/ftr3.png" alt="преимущество 3">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="feature-box">
						<img src="img/ftr4.png" alt="преимущество 4">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<button class="btn btn-primary btn-lg form-btn center-block">Получите инструкцию</button>
		</div>
	</div>

	<div class="section">
		<div class="container text-center">
			<p class="client-header text-center text-uppercase col-lg-12">Наши клиенты</p>
			<div class="client-col col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/clnt1.png" alt="клиент 1"></div>
			<div class="client-col col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/clnt2.png" alt="клиент 2"></div>
			<div class="client-col col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/clnt3.png" alt="клиент 3"></div>
			<div class="client-col col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/clnt4.png" alt="клиент 4"></div>
			<div class="client-col col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/clnt5.png" alt="клиент 5"></div>
			<div class="client-col col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/clnt6.png" alt="клиент 6"></div>
			<div class="client-col col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/clnt7.png" alt="клиент 7"></div>
			<div class="client-col col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/clnt8.png" alt="клиент 8"></div>
		</div>
	</div>

	
	


</body>
</html>
